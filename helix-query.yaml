version: 1

indices:
  site:
    include:
      - '/**'
    exclude:
      - '/profiles/**'
      - '/drafts/**'
    target: /query-index.json
    properties:
      title:
        select: head > meta[property="og:title"]
        value: attribute(el, "content")
      description:
        select: head > meta[name="description"]
        value: attribute(el, "content")
      tags:
        select: head > meta[property="article:tag"]
        values: attribute(el, "content")
      date:
        select: head > meta[name="publishdate"]
        value: attribute(el, "content")
      image:
        select: head > meta[property="og:image"]
        value: match(attribute(el, 'content'), 'https:\/\/[^/]+(\/.*)')
      lastModified:
        select: none
        value: parseTimestamp(headers["last-modified"], "ddd, DD MMM YYYY hh:mm:ss GMT")
      robots:
        select: head > meta[name="robots"]
        value: attribute(el, 'content')
  insights:
    include:
      - /insights/**
    target: /insights/query-index.json
    properties:
      title:
        select: head > meta[property="og:title"]
        value: attribute(el, "content")
      description:
        select: head > meta[name="description"]
        value: attribute(el, "content")
      tags:
        select: head > meta[property="article:tag"]
        values: attribute(el, "content")
      publicationDate:
        select: head > meta[name="publishdate"]
        value: attribute(el, "content")
      lastModified:
        select: none
        value: parseTimestamp(headers["last-modified"], "ddd, DD MMM YYYY hh:mm:ss GMT")
      authors:
        select: head > meta[name="authors"]
        value: attribute(el, "content")
      image:
        select: main > div:first-of-type img
        value: attribute(el, "src")
  authors:
    include:
      - /profiles/**
    target: /profiles/query-index.json
    properties:
      name:
        select: head > meta[property="og:title"]
        value: attribute(el, "content")
      image:
        select: head > meta[property="og:image"]
        value: match(attribute(el, "content"), "https:\/\/[^/]+(/.*)")
      role:
        select: main h3
        value: innerHTML(el)
      lastModified:
        select: none
        value: parseTimestamp(headers["last-modified"], "ddd, DD MMM YYYY hh:mm:ss GMT")
  search:
    include:
      - '/**'
    exclude:
      - '/de/**'
      - '/de'
      - '/profiles/**'
      - '/drafts/**'
    target: /query-index-search.json
    properties:
      title:
        select: head > meta[property="og:title"]
        value: attribute(el, "content")
      description:
        select: head > meta[name="description"]
        value: attribute(el, "content")
      fulltext:
        select: main
        value: textContent(el)
      robots:
        select: head > meta[name="robots"]
        value: attribute(el, 'content')
      status:
        select: head > meta[name="site-search"]
        value: attribute(el, 'content')
      lastModified:
        select: none
        value: parseTimestamp(headers["last-modified"], "ddd, DD MMM YYYY hh:mm:ss GMT")
